<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* margin과 padding의 0 가격을 주는 이유: 
                HTML 페이지 전체에 적용되는 기본 마진과
                패딩을 0으로 만들어서 개발자가 의도대로 
                스타일링하려고 함. */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .a1{
        
            font-size: 32px;
            border : 2px solid gray;
            border-radius: 5%;
            /* px를 줘도 되고 %로 주면 원이 된다. */
            width: 500px;
            height: 500px;
            /* 패딩을 주면 박스가 커진다. 
            패딩을 이용해서 정렬을 할 수 없다. 
            만약 잘 해도 글자가 작아지면 다시 재정렬을 해야 한다.
            그래서 나온 것이 text-align 이다.
            우리가 홈페이지를 볼 때 세로는 무한대. 
            가로는 한정적이다.
            그래서 세로정렬은 없다. 그래서 안 만들었다.
            그러나 하다보니 필요하지 않나. 그래서 편법을 쓴다.
            line-height이다.  */
            text-align: center;
            line-height: 1.5;
            /* 이렇게 하면 심각한 문제가 있다.
            line-height = 글꼴 크키 글꼴크기(32px)
             + 160 +160
            정렬을 하기 위해서가 이니라 구독성을 주기 위해 
            한글에서 따지면 줄간격 기능이다. 
            그래서 원래는 쓰면 안된다.
            픽셀을 쓰면 안되고 숫자를 써야 하나.
            그러면 보기가 좋다. 문장이 길다.
            진짜 줄간격 용도이니 정렬을 위해서는 쓰지 말아라.
            그러면 어떻게 써야 하나
            정렬을 위해서는 플랙스와 그리드다.
             */
            color: rgb(95, 26, 26);
            /* 투명도. 0.5, 전문가들은 
            hsl(컬러 조합방식) 을 좋아한다. 
            훨씬 과학적이다. 
            게임 팔리는데 있어서 미술이 중요해서 공부를 했었다. 
            유아이가 중요하다. 돈버는 것은 유아이입니다. 
            일단 모양이 맘에 드는 것부터 고른다.
            rgb, hsl 기억하라~!
            background-repeat 다들 포케이를 많이 쓴다. 
            margin :10 20 되게 많이 쓴인다
            서버에서 f12를 클릭하면 검사창이 열린다.
            기본 앱으로 크롬이 좋다

            bootstrap 워낙많다보니 많이 쓰는 것이다.
         
            */
            padding: 20px
        }
    </style>
</head>

<body>
    <div class="a1">가로 정렬을 해보자
        좋아해요 좋아요 꾹꾹
        사랑해요 사랑해 꾹꾹
        좋아요 사랑해
    </div>
</body>
</html>
